_schema-version: "3.1"
ID: MyHANAApp
description: Testing out proper deployment
version: 1.0.0
modules:
  - name: MyHANAApp-srv
    type: nodejs
    path: srv
    requires:
      - name: MyHANAApp-db
      - name: uaa_MyHANAApp
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      host: ${appname}
      buildpack: nodejs_buildpack
    build-parameters:
      ignore: [".env", "./node_modules"]
      builder: npm-ci
  - name: MyHANAApp-db-deployer
    type: hdb
    path: db
    requires:
      - name: MyHANAApp-db
    parameters:
      ignore: [".env", "./node_modules"]
      buildpack: nodejs_buildpack
  - name: MyHANAApp-destination-content
    type: com.sap.application.content
    requires:
      - name: MyHANAApp-destination-service
        parameters:
          content-target: true
      - name: MyHANAApp_html_repo_host
        parameters:
          service-key:
            name: MyHANAApp_html_repo_host-key
      - name: uaa_MyHANAApp
        parameters:
          service-key:
            name: uaa_MyHANAApp-key
    parameters:
      content:
        instance:
          destinations:
            - Name: the_app_router_MyHANAApp_html_repo_host
              ServiceInstanceName: MyHANAApp-html5-app-host-service
              ServiceKeyName: MyHANAApp_html_repo_host-key
              sap.cloud.service: the.app.router
            - Authentication: OAuth2UserTokenExchange
              Name: the_app_router_uaa_MyHANAApp
              ServiceInstanceName: MyHANAApp-xsuaa-service
              ServiceKeyName: uaa_MyHANAApp-key
              sap.cloud.service: the.app.router
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: MyHANAApp-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: MyHANAApp_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - frontend.zip
          name: frontend
          target-path: resources/
  - name: frontend
    type: html5
    path: app/frontend
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
resources:
  - name: MyHANAApp-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: MyHANAApp-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Name: hana-app-api
                Authentication: NoAuthentication
                ProxyType: Internet
                Type: HTTP
                URL: https://${appname}.${default-domain}
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: MyHANAApp-destination-service
      service-plan: lite
  - name: MyHANAApp_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: MyHANAApp-html5-app-host-service
      service-plan: app-host
  - name: uaa_MyHANAApp
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: MyHANAApp-xsuaa-service
      service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
  appname: unique-1367ad15trial
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
